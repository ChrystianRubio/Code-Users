{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Application</title>
    <link rel="stylesheet" href="{% static 'clientes/css/inside.css' %}">
</head>

<body>
    <main id="main-holder">

        <h1>Inside <strong>Code Users</strong></h1>
        
        {% if name == None %}
            <meta http-equiv="Refresh" content="0; url='{% url 'login' %}' " />                    
        {% endif %}

        <div>

            <form  action="{% url 'del_user' %}" method="POST" id="login-form"> {% csrf_token %}

                <input type="text" name="name" id="name" class="login-form-field" placeholder="Username">
                <input type="password" name="pass" id="pass" class="login-form-field" placeholder="Password">
                <button type="submit" id="login-form-submit"> Delete account </button>

                
                {% if msg_status != "" %}

                    <p id="msg_status">{{ msg_status }}</p>
                    
                {% endif %}

               
            </form>
            
        </div>

    </main>    
</body>
</html>
